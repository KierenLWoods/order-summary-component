<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

</head>
<body>
  <main>
    <div class="grid-container">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="woman happily dancing listening to music on earphones" class="person-dancing">
      </div>
      <div class="order-summary-container">
        <h1>Order Summary</h1>
        <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="annual-plan-container">
          <div class="logo"><img src="./images/icon-music.svg" alt="Music-Icon"></div>
          <div class="annual-plan-info">
            <h4>Annual Plan</h4>
            <p> $59.99/year</p>
          </div>
          <div></div>
          <div class="change-link"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Change</a></div>
        </div>  
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="proceed-to-payment">Proceed to Payment</a>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="cancel-order">Cancel Order</a>
      </div>
    </div>   
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/KierenLWoods">Kieren Woods</a>.
    </div>
  </main>
</body>
</html>
